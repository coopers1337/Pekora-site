<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta property="og:title" content="Richlist of Pekora 🤑" />
  <meta property="og:description" content="The Ultimate Wealth Leaderboard." />

  <meta property="og:image" content="https://raw.githubusercontent.com/coopers1337/Pekora-site/refs/heads/main/banner.png" />
  <meta property="og:type" content="website" />
  <title>Richlist of Pekora 🤑</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
   body {
      font-family: 'Inter', sans-serif;
      background-image: linear-gradient(#080808 2px,transparent 0),linear-gradient(90deg,#080808 2px,transparent 0),linear-gradient(#0c0c0c 1px,transparent 0),linear-gradient(90deg,#080808 1px,#000 0);
      background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
      background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      color: #fff;
      position: relative;
      --bs-body-font-family: 'Inter', sans-serif !important;
      --bs-border-color: rgb( 60, 60, 60 ) !important;
      --bs-body-bg: rgba(10, 10, 10, 0.7) !important;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: x-large !important;
      margin: 0;
    }
    h4 {
      color: rgb( 180, 180, 180 );
      font-size: 12px;
    }
    a {
      text-decoration: none !important;
    }
    .main-title {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ffd700, #ffed4a, #f1c40f, #f39c12);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: goldShimmer 4s ease-in-out infinite;
      text-align: center;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
      letter-spacing: -2px;
    }
    @keyframes goldShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      margin-bottom: 40px;
      font-weight: 300;
    }
    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .search-input {
      width: 100%;
      padding: 20px 60px 20px 25px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      color: #fff;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .search-input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.6);
      border-color: #00ff88;
      box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1), 0 20px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .search-icon {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    .search-input:focus + .search-icon {
      opacity: 1;
      color: #00ff88;
    }
    .leaderboard-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .player-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin-bottom: 20px;
      padding: 25px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transition: left 0.6s ease;
    }
    .player-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(0, 255, 136, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 255, 136, 0.1);
    }
    .player-card:hover::before {
      left: 100%;
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .rank-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .rank-1 { 
      background: linear-gradient(45deg, #ffd700, #ffed4a);
      color: #000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
    .rank-2 { 
      background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
      color: #000;
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.4);
    }
    .rank-3 { 
      background: linear-gradient(45deg, #cd7f32, #d2691e);
      color: #fff;
      box-shadow: 0 0 20px rgba(205, 127, 50, 0.4);
    }
    .username {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f8f9fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .player-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 15px;
    }
    .stat-item {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }
    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .rap-value {
      color: #00ff88;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(0, 255, 136, 0.5); }
      to { text-shadow: 0 0 25px rgba(0, 255, 136, 0.8), 0 0 35px rgba(0, 255, 136, 0.4); }
    }
    .made-by {
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
      font-weight: 300;
    }
    .user-id {
      color: #64b5f6;
      text-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
    }
    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .page-btn {
      padding: 12px 20px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    .page-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .page-btn.active {
      background: linear-gradient(45deg, #00ff88, #00cc6a);
      border-color: #00ff88;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
    }
    .page-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.5);
    }
    .no-results-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    .player-card {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .player-card:nth-child(1) { animation-delay: 0.1s; }
    .player-card:nth-child(2) { animation-delay: 0.2s; }
    .player-card:nth-child(3) { animation-delay: 0.3s; }
    .player-card:nth-child(4) { animation-delay: 0.4s; }
    .player-card:nth-child(5) { animation-delay: 0.5s; }
    .player-card:nth-child(6) { animation-delay: 0.6s; }
    .player-card:nth-child(7) { animation-delay: 0.7s; }
    .player-card:nth-child(8) { animation-delay: 0.8s; }
    .player-card:nth-child(9) { animation-delay: 0.9s; }
    .player-card:nth-child(10) { animation-delay: 1.0s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }
      .player-card {
        padding: 20px;
        margin-bottom: 15px;
      }
      .username {
        font-size: 1.4rem;
      }
      .player-stats {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
    /* New styles for checkbox */
    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    .checkbox-container input {
      margin-right: 8px;
      accent-color: #00ff88;
    }
  </style>
</head>

    // Flatten nested arrays if needed
    const leaderboard = leaderboardData.flat();

    // List of admin usernames
    const admins = [
      'Kieran', 'd_rew', 'pekora_user_750', 'Sava', 'namer', 'nano', 'RQBLQX',
      'deltasae', 'xQc', 'ROBLOX', 'builderman', 'methamphetamine', 'bud', 'she',
      'Zyth', 'Chloe', 'supra', 'Phil564', 'BadDecisions', 'x64', 'mreow',
      'soulmate', 'Zen'
    ];

    let filteredLeaderboard = leaderboard.slice();
    const itemsPerPage = 15;
    let currentPage = 1;

    // Cache excludeAdmins state to use in displayPage
    let currentExcludeAdmins = true;

    function filterLeaderboard() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const excludeAdmins = document.getElementById('excludeAdmins').checked;
      currentExcludeAdmins = excludeAdmins;

      // Filter based on search query and admin exclude state
      filteredLeaderboard = leaderboard.filter(player => {
        const matchesSearch = player.username.toLowerCase().includes(query) || 
                             player.user_id.toLowerCase().includes(query);
        const isNotAdmin = !admins.includes(player.username);
        return matchesSearch && (!excludeAdmins || isNotAdmin);
      });

      // Sort always by original rank ascending
      filteredLeaderboard.sort((a, b) => a.rank - b.rank);

      currentPage = 1;
      displayPage(currentPage);
      setupPagination();
    }

    function displayPage(page) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredLeaderboard.slice(start, end);

      const container = document.getElementById('leaderboardContent');
      container.innerHTML = '';

      if (pageItems.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">😕</div>
            <p>No players found.</p>
          </div>
        `;
        return;
      }

      // If excludeAdmins is true, compute updated rank to account for excluded admins (compressed ranks)
      // Otherwise, use original rank from data.
      // To do this, we calculate the rank of each player based on their position in filteredLeaderboard 
      // if excludeAdmins is true.

      // Build a map from player user_id to compressed rank if excludeAdmins is true
      let compressedRanks = null;
      if (currentExcludeAdmins) {
        compressedRanks = new Map();
        filteredLeaderboard.forEach((player, index) => {
          compressedRanks.set(player.user_id, index + 1);
        });
      }

      pageItems.forEach(player => {
        const originalRank = player.rank;
        // Determine rank to display
        const displayRank = currentExcludeAdmins ? compressedRanks.get(player.user_id) : originalRank;
        const rankClass = displayRank === 1 ? 'rank-1' : displayRank === 2 ? 'rank-2' : displayRank === 3 ? 'rank-3' : '';
        // Use trophy icons: #1 trophy, top 10 gold medal, else money bag
        const trophyIcon = displayRank === 1 ? '🏆' : displayRank <= 10 ? '🥇' : '💰';

        const playerCard = document.createElement('div');
        playerCard.className = 'player-card';

        playerCard.innerHTML = `
          <div class="player-header">
            <span class="rank-badge ${rankClass}">${trophyIcon} #${displayRank}</span>
            <div class="username">
              <a href="https://www.pekora.zip/users/${player.user_id}/profile" target="_blank" rel="noopener">${player.username}</a>
            </div>
          </div>
          <div class="player-stats">
            <div class="stat-item">
              <div class="stat-label">User ID</div>
              <div class="stat-value user-id">${player.user_id}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">RAP</div>
              <div class="stat-value rap-value">${player.rap}</div>
            </div>
          </div>
        `;
        container.appendChild(playerCard);
      });
    }

    function setupPagination() {
      const totalPages = Math.ceil(filteredLeaderboard.length / itemsPerPage) || 1;
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.textContent = '◀ Previous';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          displayPage(currentPage);
          setupPagination();
        }
      };

      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.textContent = 'Next ▶';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayPage(currentPage);
          setupPagination();
        }
      };

      const pageLabel = document.createElement('span');
      pageLabel.style.margin = '0 15px';
      pageLabel.textContent = `Page ${currentPage} of ${totalPages}`;

      pagination.appendChild(prevBtn);
      pagination.appendChild(pageLabel);
      pagination.appendChild(nextBtn);
    }

    document.getElementById('searchInput').addEventListener('input', filterLeaderboard);
    document.getElementById('excludeAdmins').addEventListener('change', filterLeaderboard);

    // Initial display
    filterLeaderboard();
  </script>
